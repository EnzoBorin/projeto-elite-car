<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pedido</title>
    <link rel="stylesheet" href="css/cadastro-pedidos.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">CLIENTE</a>
            <a href="#">CARROS</a>
            <a href="#">PEDIDOS</a>
        </nav>
    </header>

    <main>
        <section class="cadastro-container">
            <h1>CADASTRO PEDIDO</h1>
            <form>
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" placeholder="Selecione o cliente" disabled>
                </div>
                <div class="form-group">
                    <label for="carro">Carro</label>
                    <input type="text" id="carro" placeholder="Selecione o carro" disabled>
                </div>
                <div class="form-group">
                    <label for="data">Data do Pedido</label>
                    <input type="date" id="data" placeholder="Insira a data do pedido">
                </div>
                <div class="form-group">
                    <label for="valor">Valor Total do Pedido</label>
                    <input type="text" id="valor" placeholder="Insira o valor total do pedido">
                </div>
                <button type="submit" class="btn-cadastrar">CADASTRAR</button>
            </form>
        </section>
    </main>
</body>
</html>
