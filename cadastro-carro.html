<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carro</title>
    <link rel="stylesheet" href="css/cadastro-carro.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="lista-clientes.html">CLIENTE</a></li>
            <li><a href="lista-carros.html">CARROS</a></li>
            <li><a href="#">PEDIDOS</a></li>
        </ul>
    </nav>

    <div class="title-container">
        <h1>CADASTRO CARRO</h1>
    </div>

    <div class="container">
        <form action="#" method="POST">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="Insira a marca do carro">

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" placeholder="Insira o modelo do carro">

            <label for="ano">Ano de Fabricação</label>
            <input type="number" id="ano" name="ano" placeholder="Insira o ano de fabricação">

            <label for="cor">Cor</label>
            <input type="text" id="cor" name="cor" placeholder="Insira a cor principal do carro">

            <button type="submit">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
